<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      Name :<input type="text" id="name" onkeyup="chkname()" /><br /><br />
      Email :<input type="text" id="email" onkeyup="chkemail()" /><br /><br />
      Contact :<input type="text" id="contact" onkeyup="chkcnt()" /><br /><br />
      Username :<input
        type="text"
        id="username"
        onkeyup="chkusername()"
      /><br /><br />
      Password :<input
        type="password"
        id="password"
        onkeyup="chkpassword()"
      /><br /><br />
      <input type="button" id="reg" value="Register" />
    </form>
    <script src="./js/Q6.js"></script>
  </body>
</html>
